<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>task4</title>
</head>
<body>
<!--<header> шапка сайта, может повторятся на странице и встречаться еще в важных блоках секциях <section>-->
<!--<main> основной контент сайта должен встречаться на странице только один раз-->
<!--<footer> подвал сайта , также может встречаться еще в важных блоках секциях <section>-->
<!--<section> разбика сайта на важные тематические блоки может встречаться несколько раз на странице-->
<!--<article> небольшая часть наполнения сайта менее важная чем <section> может встречаться несколько раз на странице-->
<!--<aside> дополнительная информация по сайту, для блоков рекламы или навигации, может встречаться несколько раз на странице-->
<!--<nav> блок для навигации и управления сайтом может встречаться несколько раз на странице как внутри важных тегов так и самостоятельно зависит от дизайна -->
<!--<time> тег который не отображается непосредственно, но может иметь атрибут datetime="yyy-mm-dd" который будет указывать поисковикам на время события-->
<!--<figure> тег который можно использовать для анатации картинок с поможью внедрения тега <figcaption> в контентной части которого записывать аннотации-->
<!--<kbd> тег который указывает что это комбинация клавиш-->
<!--<table> тег который указывает что это таблица-->
<!--<ol> - <ul> тег который указывает что это списки-->
<!--<address> тег который указывает что в контентной части адресс-->
<!--<small> тег который указывает что в контентной части что-то краткое и важное, обычно лицензионные права или отказ от ответственности-->
<!--<abbr> тег который указывает что в контентной части абривиатура и с помощью атрибута title указывается расшифровка абривиатуры-->
<!--<del> тег который перечеркнет текст, подсказывая что информация была удалена и не актуальна-->
<!--<ins> тег который подчеркнет текст, подсказывая что информация была недавно добавлена. обновлена и важная-->
<!--<sup> тег для написания формул или текста, текст в контентной части будет размещен ниже уровня основного контента-->
<!--<sub> тег для написания формул или текста, текст в контентной части будет размещен выше уровня основного контента-->
<!--<code> тег который говорит что в контентной части его находиться код из какогото примера или программы-->
</body>
</html>
